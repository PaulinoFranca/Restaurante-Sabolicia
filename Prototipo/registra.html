   	<div class="container">
        <h2>Área de Cadastro</h2>
        <form>
          <div class="form-row">
            <div class="form-group col-sm-6">
       				<label for="name" class="col-form-label">Nome</label>
       				<input type="text" class="form-control" name="name" placeholder="Informe seu nome">
            </div>
            <div class="form-group col-sm-6">
       				 <label for="email" class="col-form-label">Email</label>
       				<input type="email" class="form-control" name="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group col-sm-4">
              <label for="password" class="col-form-label">Senha</label>
              <input type="password" class="form-control" name="password" placeholder="Informe sua senha">
            </div>
            <div class="form-group col-sm-4">
              <label for="cidade" class="col-form-label">Cidade</label>
              <input type="text" class="form-control" name="cidade" placeholder="Onde você mora?">
            </div>  
            <div class="form-group col-sm-4">
              <label for="estado" class="col-form-label">Estado</label>
              <input type="text" class="form-control" name="estado" placeholder="Informe seu estado">
            </div>   
            <div class="form-group col-sm-4">
              <label for="prato" class="col-form-label">Prato Preferido</label>
              <input type="text" class="form-control" name="prato" placeholder="Camarao ao molho">
            </div>
            <div class="form-group col-md-6">
              <label for="social" class="col-form-label">Como você nos achou?</label>
              <select class="form-control" id="social">
                <option>Facebook</option>
                <option>Google</option>
                <option>Amigos</option>
                <option>Instagram</option>
              </select>
            </div>      
          </div>
          <br>
           <button type="button" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
